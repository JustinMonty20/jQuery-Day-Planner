<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-blocks row">
        <div class = "col-md-2 hour"><span class="time">9am</span></div>
        <input class ="col-md-8" data-hour = "09" name=""></input>
        <button class="saveBtn col-md-1"><span><i class='fas fa-save icon-large'></i></span></button>
      </div>
      <div class="time-blocks row">
        <div class = "col-md-2 hour"><span class="time">10am</span></div>
        <input class ="col-md-8" data-hour = "10" name=""></input>
        <button class="saveBtn col-md-1"><span><i class='fas fa-save icon-large'></i></span></button>
      </div>
      <div class="time-blocks row">
        <div class = "col-md-2 hour"><span class="time">11am</span></div>
        <input class ="col-md-8" data-hour = "11" name=""></input>
        <button class="saveBtn col-md-1"><span><i class='fas fa-save icon-large'></i></span></button>
      </div>
      <div class="time-blocks row">
        <div class = "col-md-2 hour"><span class="time">12pm</span></div>
          <input class ="col-md-8"  data-hour = "12" name=""></input>
          <button class="saveBtn col-md-1"><span><i class='fas fa-save icon-large'></i></span></button>
      </div>
      <div class="time-blocks row">
        <div class = "col-md-2 hour"><span class="time">1pm</span></div>
        <input class ="col-md-8" data-hour = "13"  name=""></input>
        <button class="saveBtn col-md-1"><span><i class='fas fa-save icon-large'></i></span></button>
      </div>
      <div class="time-blocks row">
        <div class = "col-md-2 hour"><span class="time">2pm</span></div>
        <input class ="col-md-8" data-hour = "14" name=""></input>
        <button class="saveBtn col-md-1"><span><i class='fas fa-save icon-large'></i></span></button>
      </div>
      <div class="time-blocks row">
        <div class = "col-md-2 hour"><span class="time">3pm</span></div>
        <input class ="col-md-8" data-hour = "15" name=""></input>
        <button class="saveBtn col-md-1"><span><i class='fas fa-save icon-large'></i></span></button>
      </div>
      <div class="time-blocks row">
         <div class = "col-md-2 hour"><span class="time">4pm</span></div>
         <input class ="col-md-8" data-hour ="16" name=""></input>
         <button class="saveBtn col-md-1"><span><i class='fas fa-save icon-large'></i></span></button>
      </div>
      <div class="time-blocks row">
        <div class="col-md-2 hour"><span class="time">5pm</span></div>
        <input class ="col-md-8" data-hour = "17"  name=""></input>
        <button class="saveBtn col-md-1"><span><i class='fas fa-save icon-large'></i></span></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "assets/day-planner.js"></script>
  </body>
</html>
